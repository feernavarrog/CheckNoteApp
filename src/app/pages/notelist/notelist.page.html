<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment" value="mynotes" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="mynotes">
        <ion-icon name="document-text-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="mynotesarchived">
        <ion-icon name="archive-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
    <router-outlet></router-outlet>
    <app-suggestion [suggestion]="currentSuggestion"></app-suggestion>
</ion-content>
