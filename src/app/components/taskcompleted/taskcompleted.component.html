<ion-header>
  <ion-toolbar>
    <ion-title>Tareas Completadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let task of taskCompleted; let i = index">
      <ion-item>
        <ion-label>
          <h2 style="text-decoration: line-through; color: #777777">{{ task.title }}</h2>
          <p style="color: #777777">{{ task.description }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="dark" (click)="deleteTask(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
